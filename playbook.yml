---
- name: Install packages
  hosts: localhost
  become: true

  tasks:
    - name: Install common package
      ansible.builtin.package:
        name:
          - zsh
          - wget
          - curl
          - git
          - make
          - gcc
        state: present

    - name: Change a shell to zsh
      ansible.builtin.blockinfile:
        destfile: /etc/shells
        block: /usr/bin/zsh

    - name: Get zplug installer
      ansible.builtin.get_url:
        url: https://raw.githubusercontent.com/zplug/installer/master/installer.zsh
        mode: '744'
        dest: /tmp
        force: true

    - name: Run zplug installer
      become: true
      changed_when: true
      ansible.builtin.command: zsh /tmp/installer.zsh

- name: Install Neovim
  hosts: localhost
  tasks:
    - name: Install packages
      become: true
      ansible.builtin.package:
        name:
          - neovim
          - ripgrep
          - unzip
          - xclip
        state: present

    - name: Clone neovim setting repo
      become: true
      become_user: "{{ user }}"
      ansible.builtin.git:
        repo: https://github.com/geometriccross/nvim_settings.git
        dest: "/home/{{ user }}/.config/nvim"        
        version: main
        update: true

- name: Setup dotfiles
  hosts: localhost
  become: true
  become_user: "{{ user }}"
  tasks:
    - name: Get dotfiles pathes
      ansible.builtin.find:
        paths: "{{ playbook_dir }}/dot"
        file_type: file
        hidden: true
      register: dotfiles

    - name: Create symbolic link except specific files
      ansible.builtin.file:
        src: "{{ item.path }}"
        dest: "/home/{{ user }}/{{ item.path | basename }}"
        state: link
        force: true
      loop: "{{ dotfiles.files }}"
      become: false
