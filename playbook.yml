---
- name: Install packages
  hosts: localhost
  become: true
  become_user: "{{ user }}"
  tasks:
    - name: Install common package
      ansible.builtin.package:
        name:
          - zsh
          - zplug
          - wget
          - curl
          - git
          - make
          - gcc
        state: present

    - name: Change a shell to zsh
      ansible.builtin.blockinfile:
        destfile: /etc/shells
        block: /usr/bin/zsh

- name: Install Neovim
  hosts: localhost
  become: true
  become_user: "{{ user }}"
  tasks:
    - name: Install packages
      ansible.builtin.package:
        name:
          - neovim
          - ripgrep
          - unzip
          - xclip
        state: present

    - name: Clone neovim setting repo
      become: false
      ansible.builtin.git:
        repo: https://github.com/geometriccross/nvim_settings.git
        dest: "{{ ansible_env.HOME }}/.config/nvim"
        version: main
        update: true

- name: Setup dotfiles
  hosts: localhost
  become: true
  become_user: "{{ user }}"
  tasks:
    - name: Get dotfiles pathes
      ansible.builtin.find:
        paths: "{{ playbook_dir }}"
        patterns: '^\\..+'
        file_type: any
        recurse: false
      register: dotfiles

    - name: Create symbolic link except specific files
      ansible.builtin.file:
        src: "{{ item.path }}"
        dest: "{{ ansible_env.HOME }}/{{ item.path | basename }}"
        state: link
        force: true
      loop: "{{ dotfiles.files }}"
      when: item.path | basename not in ['.git', '.shellspec']
      become: false
